server {

  listen 80;
  server_name track.wareiq.com;

  location /users {
    proxy_pass        http://users:5000;
    proxy_http_version 1.1;
    proxy_redirect    default;
    proxy_set_header  Upgrade $http_upgrade;
    proxy_set_header  Connection "upgrade";
